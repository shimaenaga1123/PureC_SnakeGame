# 크로스 플랫폼 뱀 게임 설정 파일
# 이 파일은 게임의 기본 설정값을 포함합니다

# === 게임 설정 ===
# 게임 속도 (밀리초, 낮을수록 빠름)
game_speed=150

# 게임 보드 크기
board_width=40
board_height=40

# 최대 플레이어 수 (AI vs 사용자 모드)
max_players=2

# === 표시 설정 ===
# 격자 표시 여부
show_grid=false

# 색상 사용 여부
use_colors=true

# 전체화면 모드
fullscreen=false

# FPS 표시 여부
show_fps=false

# === 플레이어 조작 설정 ===
# 사용자 조작키 (플레이어 1만 사용)
p1_up=KEY_UP
p1_down=KEY_DOWN
p1_left=KEY_LEFT
p1_right=KEY_RIGHT

# 대체 조작키 (WASD)
p1_alt_up=KEY_W
p1_alt_down=KEY_S
p1_alt_left=KEY_A
p1_alt_right=KEY_D

# === AI 설정 ===
# AI 난이도별 미리보기 깊이
ai_easy_depth=2
ai_easy_randomness=0.3
ai_easy_aggression=0.3

ai_medium_depth=4
ai_medium_randomness=0.2
ai_medium_aggression=0.5

ai_hard_depth=6
ai_hard_randomness=0.1
ai_hard_aggression=0.7

# === 게임플레이 설정 ===
# 사과 먹을 때 장애물 생성 확률 (%)
obstacle_spawn_chance=30

# 최대 장애물 개수
max_obstacles=10

# 자동 일시정지 (창 포커스 잃을 때)
auto_pause=false

# 화면 흔들림 효과
screen_shake=true

# === 오디오 설정 ===
# 사운드 효과 활성화
sound_enabled=true

# 배경음악 활성화
music_enabled=true

# 마스터 볼륨 (0.0 ~ 1.0)
master_volume=0.5

# 효과음 볼륨 (0.0 ~ 1.0)
sound_effects_volume=0.7

# 배경음악 볼륨 (0.0 ~ 1.0)
background_music_volume=0.3

# === 네트워크 설정 (향후 확장용) ===
default_port=8888
max_clients=4
connection_timeout=30

# === 개발자 설정 ===
# 디버그 모드 활성화
debug_mode=false

# 콘솔 로그 레벨 (0=ERROR, 1=WARN, 2=INFO, 3=DEBUG)
log_level=1

# === 등급 시스템 ===
# 점수별 등급 기준점
rank_newbie=0
rank_beginner=200
rank_amateur=500
rank_skilled=1000
rank_expert=2000
rank_master=5000
rank_legend=10000
